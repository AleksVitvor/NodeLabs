<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
    <meta charset="utf-8" />
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/api/name", true);
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    document.getElementById("name").innerHTML = xhr.responseText;
                } else {
                    document.getElementById("name").innerHTML = xhr.statusText;
                }
            }
        };
        xhr.onerror = function (e) {
            console.error(xhr.statusText);
        };
        xhr.send(null);
    </script>
</head>
<body>
    <h3 id="name"></h3>
</body>
<html>
